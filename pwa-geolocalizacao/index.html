<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>Minha primeira PWA</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
</head>

<body class="fullscreen">
    <section class="container">
        <header class="cabecalho">
            <h1 class="titulo">PWA-Geolocation</h1>
        </header>
        <div class="conteudo">
            <header class="cabecalhoConteudo">
                <h2>Geolocalizacao</h2>
            </header>
            <div class="conteudoLocalizacao">
                <p>
                    Latitude: <span id="latitude">0.0</span>
                </p>
                <p>
                    longitude: <span id="longitude">0.0</span>
                </p>
                <input type="text" id="latitudePassada" placeholder="latitude">
                <input type="text" id="longitudePassada" placeholder="longitude">
                <div>
                    <button class="botao" id="localizacao">Capturar Localização</button>
                </div>
            </div>
            <div class="mapouter">
                <h1>Mapa da Loc atual</h1>
                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                </iframe>
                <a href="https://embedgooglemap.net/124/">
                </a>
                <br>
                <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                <a href="https://www.embedgooglemap.net">

                </a>
                <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
            </div>
        </div>
          <div class="mapouter">
            <h1>Mapa da loc dada</h1>
                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvasInput" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                </iframe>
                <a href="https://embedgooglemap.net/124/">
                </a>
                <br>
                <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                <a href="https://www.embedgooglemap.net">

                </a>
                <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
            </div>
        </div>



        </div>
        <footer class="rodape">
            Progressive Web Application - geolocation
        </footer>
    </section>
    <script type="module" src="js/main.js"></script>
</body>

</html>
